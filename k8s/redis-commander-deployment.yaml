apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-commander
  labels:
    app: redis-commander
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-commander
  template:
    metadata:
      labels:
        app: redis-commander
    spec:
      containers:
        - name: redis-commander
          image: rediscommander/redis-commander:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: web
          env:
            - name: REDIS
              value: "redis-cluster"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              value: "SuperS3cret123!"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: redis-commander
spec:
  type: NodePort
  selector:
    app: redis-commander
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30081
      protocol: TCP
